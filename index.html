<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div class="container">
      <header>
        <div class="title">Product List</div>
        <div class="icon-cart">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span>0</span>
        </div>
      </header>
      <div class="productlist">
        <div class="items"></div>
      </div>
    </div>
    <div  class="carttab">
      <h1>Shopping cart <button class="close">X</button></h1>
      <div class="listcart">
        <div class="item"></div>
      </div>
      <div style="padding-top: 15px; background-color: #edede9; color: #003049; "><span class="totalamount">SubTotal</span><span class="subTotal"></span>
        <span class="ST">Salestax(16%)</span><span class="Saletax"></span>
        <span class="GT">Total</span><span class="Total"></span></div>
      <div class="btn">
        <button class="clear" disabled>Clear</button>
        <button class="Check" disabled>Generate</button>
      </div>
    </div>
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h2>Confirm Action</h2>
        <p>Are you sure you want to clear all data?</p>
        <div class="modal-buttons">
          <button id="confirmBtn">Yes, clear data</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
